<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="css/mypage.css">
</head>
<body>
    <div class="mypage-profile">
        <ul class="mypage-profile__imgs">
            <li>
                <div class="mypage-profile__imgs_1">
                    <img src="img/mypage-profile.jpg" alt="프로필">
                    <p>서민성</p>
                </div>
            </li>
            <li>
                <div class="mypage-profile__imgs_2 add-profile-btn">
                    <span class="material-icons-outlined">add</span>
                    <p>새 프로필</p>
                </div>
            </li>
        </ul>
    </div>
    
    <div class="mypage-continueWatch">
        <h1>이어보기</h1>
        <ul class="mypage-continueWatch__imgs">
            <li>
                <div class="mypage-continueWatch__imgs_1">
                    <img src="img/mypage-continueWatch-01.jpg" alt="">
                    <p>센과 치히로의 행방불명</p>
                </div>
            </li>
            <li>
                <div class="mypage-continueWatch__imgs_2">
                    <img src="img/mypage-continueWatch-02.jpg" alt="">
                    <p>마루 밑 아리에티</p>
                </div>
            </li>
        </ul>
    </div>

    <div class="mypage-wishlist">
        <h1>내가 찜한 목록</h1>
        <ul class="mypage-wishlist__imgs">
            <li>
                <div class="mypage-wishlist__imgs_1">
                    <img src="img/mypage-wishlist-01.jpg" alt="">
                    <p>도깨비<br><span>김고은, 공유 출연</span></p>
                </div>
            </li>
            <li>
                <div class="mypage-wishlist__imgs_2">
                    <img src="img/mypage-wishlist-02.jpg" alt="">
                    <p>오만과 편견<br><span>황상준 출연</span></p>
                </div>
            </li>
            <li>
                <div class="mypage-wishlist__imgs_3">
                    <img src="img/mypage-wishlist-03.jpg" alt="">
                    <p>편의점 샛별이<br><span>김유정, 지상욱 출연</span></p>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
